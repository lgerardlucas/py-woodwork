{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ about }}</h1>
<div class="container">
    <form method="POST" enctype="multipart/form-data" action="#">
        {% csrf_token %}
        <label for="fname">Nome da Textura</label>
        <input type="text" id="name" name="name" value="{{ record.name }}" placeholder="Digite aqui: Lino, Marroco..." autofocus>

        <div class="input_button">
            <input type="submit" value="Salvar">
        </div>

        {% if messages %}
        <div class="display_error">
            {% for message in messages %}
            {{ message|capfirst }}
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>


{% endblock %}
