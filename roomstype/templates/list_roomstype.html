{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    
    <div class="insert-count"> 
        <i class="fas fa-star-half-alt record-count"> {{ records.count }} Ambiente{{ records.count|pluralize }} </i>

        <a class="cursor-style" href="{% url 'roomstype:new_roomstype' %}">
            <i class="fas fa-plus-square cursor-style"></i>
        </a>
    </div>
    <form action="#">
        <table id="customers">
            <tr>
                <th>Ambiente{{ records.count|pluralize }}</th>
                <th style="text-align: center; width: 20px;">Ações</th>
            </tr>
            {% for record in records %}
                <tr>
                    <td>{{ record.name }}</td>
                    <td>
                        <div id="actions-buttons">
                            <a href="{% url 'roomstype:edit_roomstype' record.id %}"><i class="fas fa-edit cursor-style"></i></a>
                            <a href="{% url 'roomstype:delete_roomstype' record.id %}"><i class="fas fa-trash-alt cursor-style"></i></a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </form>
</div>
{% endblock %}
